<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshoop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container">
          <ul class="nav-list">
            <li class="nav-item logo">
              <a href="#"><img src="img\Group.png" alt="@" /></a>

            <li class="nav-item active navigation"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Shop</a></li>

          </ul>
        </div>

      <section class="banner">

        <div class="banner-div banner-div-2">
          <img src="img\01 1 (1).png" alt="" class="big-img" />
