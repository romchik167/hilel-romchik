<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-reg.css">
</head>
<body>
    <div class="container">
        <div class="reg-wrap">
            <div class="reg-form">
                <h1 class="reg-h">
                    <span class="login"><a href="#" class="login-a">Login</a></span>
                    <span class="i">I</span>
                    <span class="registration">Registration</span>
                </h1>
                <p class="form-p">Enter your email and password to register.</p>
                <form action="#" class="form">
                    <div class="input-wrap">
                        <input type="text" class="input" placeholder="Username" required>
                        <input type="email" class="input" placeholder="Enter your email address" required>
                        <div class="password">
                        <input type="password" class="input" placeholder="Password" required>
                             <div class="svg-pass">
<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M5.35 14.7748C3.49166 13.5582 2.29166 11.7248 2.29166 10.1165C2.29166 7.38317 5.74166 4.03316 10 4.03316C11.7417 4.03316 13.3583 4.5915 14.6583 5.45816" stroke="#727272" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M16.5414 7.17516C17.2839 8.11683 17.7164 9.1585 17.7164 10.1168C17.7164 12.8502 14.2581 16.2002 9.99975 16.2002C9.24142 16.2002 8.50058 16.0918 7.80808 15.9002" stroke="#727272" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M8.13808 11.9725C7.64225 11.4817 7.36475 10.8125 7.36725 10.115C7.36392 8.66083 8.54058 7.47917 9.99558 7.47667C10.6956 7.475 11.3673 7.7525 11.8623 8.2475" stroke="#727272" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12.5912 10.5826C12.3962 11.6592 11.5537 12.5034 10.4771 12.7009" stroke="#727272" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M16.5764 3.54158L3.43141 16.6866" stroke="#727272" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                             </div>
                        </div>
                        <input type="password" class="input" placeholder="Confirm Password" required>
                        <button type="submit" class="form-button">Register</button>
                    </div>
                </form>
            </div>
            <div class="or-register">
                <div class="line"></div>
                <span class="or-reg-span"> Or register with </span>
                <div class="line"></div>
            </div>
            <div class="other-reg">
                <button type="button" class="other-reg-btn">
                    <div class="reg-btn-svg">
<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16.4336 17.6055C14.6992 19.0703 12.4492 20 9.99999 20C6.35545 20 3.1562 17.9922 1.42186 15.0625L2.07116 12.0695L4.9492 11.5352C5.61717 13.6914 7.63276 15.2734 9.99999 15.2734C11.1484 15.2734 12.2148 14.9102 13.0937 14.2656L15.8594 14.6875L16.4336 17.6055Z" fill="#59C36A"/>

</svg>

                    </div>
                    <span class="other-reg-span">Continue with Google</span>
                </button>
                <button type="button" class="other-reg-btn">
                    <div class="reg-btn-svg">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M13.3309 3.32083H15.1567V0.140833C14.8417 0.0975 13.7584 0 12.4967 0C6.72006 0 8.29172 6.54167 8.06172 7.5H5.15589V11.055H8.06089V20H11.6226V11.0558H14.4101L14.8526 7.50083H11.6217C11.7784 5.1475 10.9876 3.32083 13.3309 3.32083Z" fill="#3B5999"/>
</svg>

                    </div>
                    <span class="other-reg-span">Continue with Facebook</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
