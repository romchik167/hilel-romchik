<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 align="center">Login / <b>Register</b></h1>
    <p>Enter your email and password to register</p>
    <form action="submit" method="post">
      <input required type="username" placeholder="enter your name" /> <br />
      <input required type="email" placeholder="enter your email" /> <br />
      <input required="password" placeholder="enter your password" /> <br />
      <input required type="password" placeholder="confirm your password" />
      <br />
      <button type="reset">reset all</button><br />
      <button>Register</button>
    </form>
  </body>
</html>
